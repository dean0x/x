name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm -r build

      - name: Assemble site tree
        run: |
          mkdir -p _site
          for site in mars skim mino silo devflow; do
            cp -r "sites/${site}/dist" "_site/${site}"
          done
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><meta charset="utf-8"><title>x</title></head>
          <body>
            <ul>
              <li><a href="mars/">Mars</a></li>
              <li><a href="skim/">Skim</a></li>
              <li><a href="mino/">Mino</a></li>
              <li><a href="silo/">Silo</a></li>
              <li><a href="devflow/">DevFlow</a></li>
            </ul>
          </body>
          </html>
          EOF

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - id: deployment
        uses: actions/deploy-pages@v4
